<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Managing Multiple Clients - Services</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body {
			font-family: 'Poppins', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #ffeef8; /* Light pink background */
		}

		.navbar {
			background-color: #ff69b4; /* Pink color for navbar */
		}
		.btn-primary1 {
			background-color: #ff69b4; /* Pink background */
			border: none; /* Remove border */
		}

		.btn-primary1:hover {
			background-color: #ff85d9; /* Lighter pink on hover */
		}

		.navbar-brand {
			font-size: 1.5rem;
			color: #fff;
		}

		.nav-link {
			color: #fff !important;
		}

		.navbar-toggler {
			border-color: #fff;
		}

		.hero-section {
			background-color: #ff69b4; /* Lighter pink for hero section */
			color: #fff;
			padding: 100px 0;
			text-align: center;
		}

		.hero-section h1 {
			font-size: 3rem;
			margin-bottom: 20px;
		}

		.hero-section p {
			font-size: 1.2rem;
			margin-bottom: 30px;
		}

		.card {
			margin: 20px 0;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			transition: all 0.3s ease;
		}

		.card:hover {
			transform: translateY(-10px);
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
		}

		.footer {
			background-color: #ff69b4; /* Pink color for footer */
			color: #fff;
			padding: 20px 0;
			text-align: center;
			position: relative;
			bottom: 0;
			width: 100%;
			margin-top: 50px; /* Space from content above */
		}

		.footer a {
			color: #fff;
			text-decoration: none;
		}

		.footer a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand" href="/serviceproviderdashboard">Service Provider Dashboard</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/mybookings">My Bookings</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/acceptedbookings">Accepted Bookings</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/profile">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/serviceproviderlogout">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<div th:if="${successMessage}">
		<div class="alert alert-success">
			<p th:text="${successMessage}"></p>
		</div>
	</div>

	<!-- Hero Section -->
	<section class="hero-section">
		<h1>Choose a Service</h1>
		<p>Select a service from the list below to manage your tasks more efficiently.</p>
	</section>

	<!-- Services Section -->

	<!-- Footer -->
	<footer class="footer">
		<p>&copy; 2024 Managing Clients | <a href="#">Contact Us</a></p>
	</footer>

	<!-- Bootstrap JS and jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
