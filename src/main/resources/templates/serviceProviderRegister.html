<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding-top: 70px;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #d99ebd;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #fff;
        }

        header {
            background-color: #d99ebd;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            justify-content: right;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .logout {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        /* Signup Form Styles */
        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 25px; /* Align form higher */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #d99ebd;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #d99ebd;
        }

        .signup-footer {
            text-align: center;
            margin-top: 20px;
        }

        .signup-footer a {
            color: #d99ebd;
            text-decoration: none;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background-color: #d99ebd;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                padding: 30px;
                margin-top: 20px;
                width: 90%;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                justify-content: center;
                gap: 10px;
            }

            nav a {
                font-size: 14px;
            }

            .form-group input, .form-group select {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 20px;
                width: 95%;
            }

            h2 {
                font-size: 20px;
            }

            .form-group input, .form-group select {
                font-size: 12px;
                padding: 10px;
            }

            input[type="submit"] {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">ServiceFi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="margin-right: 150px;">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLogin" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Login
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownLogin">
                        <a class="dropdown-item" href="/clientlogin">Client login</a>
                        <a class="dropdown-item" href="/serviceproviderlogin">Service Provider login</a>
                        <a class="dropdown-item" href="/adminlogin">Admin login</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownSignup" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Signup
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownSignup">
                        <a class="dropdown-item" href="/clientsignup">Client Signup</a>
                        <a class="dropdown-item" href="/serviceprovidersignup">Service Provider Signup</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="signup-container">
<h2>Service Provider Signup</h2>
<form action="/serviceprovidersignup" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <select id="location" name="location" required>
            <option value="">Select your location</option>
            <option value="vijayawada">Vijayawada</option>
            <option value="hyderabad">Hyderabad</option>
            <option value="guntur">Guntur</option>
            <option value="gannavaram">Gannavaram</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>
            <input type="checkbox" id="socialService" name="socialServiceCheck"> I want to provide social service (free of cost)
        </label>
    </div>

    <div class="form-group">
        <label for="preferred-service">Preferred Service</label>
        <select id="preferred-service" name="preferredService" required>
            <option value="">Select a service</option>
            <option th:each="category : ${categories}" 
                    th:value="${category.name}"
                    th:text="${category.name}">
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="budget">Cost (per service)</label>
        <input type="number" id="budget" name="budget" placeholder="Enter your budget" required>
    </div>
    <input type="hidden" id="socialServiceValue" name="socialService" value="0">
    <input type="submit" value="Sign Up">
</form>


        <div class="signup-footer">
            <p>Already a member? <a href="/serviceproviderlogin">Login here</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Managing Multiple Clients. All Rights Reserved.</p>
    </footer>

    <!-- Add these scripts before closing body tag -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('socialService').addEventListener('change', function() {
            const preferredService = document.getElementById('preferred-service');
            const budget = document.getElementById('budget');
            const socialServiceValue = document.getElementById('socialServiceValue');
            
            if (this.checked) {
                // Don't disable the select, just make it appear disabled
                preferredService.style.backgroundColor = '#eee';
                preferredService.style.pointerEvents = 'none';
                preferredService.value = 'Community Social Service';
                budget.value = '0';
                budget.readOnly = true;
                socialServiceValue.value = '1';
                
                // Add a hidden input to ensure the value gets submitted
                if (!document.getElementById('hidden-preferred-service')) {
                    const hiddenInput = document.createElement('input');
                    hiddenInput.type = 'hidden';
                    hiddenInput.id = 'hidden-preferred-service';
                    hiddenInput.name = 'preferredService';
                    hiddenInput.value = 'Community Social Service';
                    preferredService.parentNode.appendChild(hiddenInput);
                }
            } else {
                preferredService.style.backgroundColor = '';
                preferredService.style.pointerEvents = '';
                budget.readOnly = false;
                socialServiceValue.value = '0';
                
                // Remove the hidden input if it exists
                const hiddenInput = document.getElementById('hidden-preferred-service');
                if (hiddenInput) {
                    hiddenInput.remove();
                }
                
                preferredService.value = '';
                budget.value = '';
            }
        });
    </script>
</body>
</html>
