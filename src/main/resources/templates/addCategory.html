<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0e8f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #d99ebd;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #fff;
        }

        .login-section {
            padding: 100px 0;
            text-align: left;
        }

        .login-form {
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .login-form h2 {
            margin-bottom: 30px;
            font-size: rem;
            color: #d99ebd;
            align-items: center;
        }

        .btn-primary {
            background-color: #d99ebd;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .footer {
            background-color: #d99ebd;
            color: #fff;
            padding: 20px;
            text-align: center;
            bottom: 0;
            width: 100%;
        }

        .form-group label {
            text-align: left;
        }

        .form-group input {
            margin-bottom: 20px;
        }

        .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .signup-link a {
            color: #d99ebd;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/admin/dashboard">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-toggle="dropdown">
                        Category
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/admin/addcategory">Add Category</a>
                        <a class="dropdown-item" href="/admin/viewcategories">View Categories</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/servicehistory">Service History</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="usersDropdown" role="button" data-toggle="dropdown">
                        Users
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/admin/clients">Clients</a>
                        <a class="dropdown-item" href="/admin/serviceproviders">Service Providers</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="login-form">
            <h2>Add New Category</h2>
            <form action="/admin/addcategory" method="post">
                <div class="form-group">
                    <label for="categoryName">Category Name:</label>
                    <input type="text" class="form-control" id="categoryName" name="categoryName" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
        </div>
    </div>
</body>
</html>
